server:
  port: 9090
spring:
  application:
    name: redisPoc

  datasource:
    url: jdbc:mysql://localhost:3306/redisPoc
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cache:
    type: redis
    redis:
      key-prefix: "redisPoc:"
      use-key-prefix: true

  data:
    redis:
      # Standalone configuration (fallback)
      host: localhost
      port: 6379
      password: # optional
      ttl: 60s
      
      # Sentinel configuration
      sentinel:
        enabled: true  # Sentinels are now working!
        master: mymaster
        password: # optional sentinel password
        database: 0
        enable-read-from-replica: true
        nodes:
          - localhost:26379
          - localhost:26380
          - localhost:26381
